<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mans ceļš uz LU DF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #512DAB;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
        }
        .image-container {
            flex: 1 1 calc(33.333% - 20px);
            position: relative;
            margin: 10px;
            border: 15px solid yellow;
            box-sizing: border-box;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
        }
        .image-container img:hover {
            filter: grayscale(50%);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #555;
            z-index: 1000;
            max-width: 90%;
        }
        .popup img {
            width: 100%;
            height: auto;
            filter: none;
        }
        .popup span {
            display: block;
            margin-top: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .dark-mode {
            background-color: black;
        }
        .button1 {
            background-color: white;
            padding: 5px 10px;
            color: black;
            font-weight: bold;
            border: 2px solid #555555;
            border-radius: 12px;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001;
        }
        @media (max-width: 768px) {
            .image-container {
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .image-container {
                flex: 1 1 calc(100% - 20px);
            }
            .button1 {
                top: 5px;
                right: 5px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
<button class="button1" onclick="myFunction()">Tumšais režīms</button>
<div class="main-container">
    <div class="image-container" onclick="showPopup('5.jpg')">
        <img src="ridze.png" alt="Pamatskola">
    </div>
    <div class="image-container" onclick="showPopup('agenskalns.jpg')">
        <img src="agenskalns.jpg" alt="Vidusskola">
    </div>
    <div class="image-container" onclick="showPopup('lu.jpg')">
        <img src="lu.jpg" alt="Augstskola">
    </div>
</div>

<div class="overlay" onclick="hidePopup()"></div>

<div class="popup">
    <img id="popup-img" src="" alt="Popup Image">
    <span>tekststekststekststekststekststekststekststekststekststekststeksts</span>
</div>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}

function showPopup(imageSrc) {
    document.getElementById('popup-img').src = imageSrc;
    document.querySelector('.popup').style.display = 'block';
    document.querySelector('.overlay').style.display = 'block';
}

function hidePopup() {
    document.querySelector('.popup').style.display = 'none';
    document.querySelector('.overlay').style.display = 'none';
}
</script>

</body>
</html>
