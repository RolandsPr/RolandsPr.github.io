<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mans ceļš uz LU DF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #512DAB;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
        }
        .image-container {
            flex: 1 1 calc(33.333% - 20px);
            position: relative;
            margin: 10px;
            border: 15px solid yellow;
            box-sizing: border-box;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
        }
        .image-container img:hover {
            filter: grayscale(50%);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #555;
            z-index: 1000;
            max-width: 90%;
        }
        .popup img {
            width: 100%;
            height: auto;
            filter: none;
        }
        .popup span {
            display: block;
            margin-top: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .dark-mode {
            background-color: black;
        }
        .dark-mode .image-container {
            border-color: #7044bd;
        }
        .button1 {
            background-color: white;
            padding: 5px 10px;
            color: black;
            font-weight: bold;
            border: 2px solid #555555;
            border-radius: 12px;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001;
        }
        @media (max-width: 768px) {
            .image-container {
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .image-container {
                flex: 1 1 calc(100% - 20px);
            }
            .button1 {
                top: 5px;
                right: 5px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
<button class="button1" onclick="myFunction()">Tumšais režīms</button>
<div class="main-container">
    <div class="image-container" onclick="showPopup('5.jpg', 'Šī bija mana pirmā skola, kurā es mācījos, to sauc Pamatskola “Rīdze”. Skola atrodas Rīgas centrā, netālu no vecrīgas, tāpēc bija ļoti ērti katru  dienu nākt uz skolu, jo tā atradās ļoti tuvu manām mājām. Šeit es iepazinu pirmos draugus ar kuriem es vēljoprojām runāju. Mani mācīja jauki skolotāji un šajā skolā man radās primā interese par sportu un angļu valodu, abus priekšmetus es sāku mācīties no agra vecuma. Vēlākās klasēs, direktore noteica likumu, ka mēs nedrīkstējām lietot telefonus starpbrīžos un ārā mūs arī nelaida, jo skolotāji teica, ka bija aizņemti :(. Ja man kādreiz būtu bērni, tad es viņus noteikti vestu uz šo pamatskolu pēc bērnudārza.')">
        <img src="ridze.png" alt="Pamatskola">
    </div>
    <div class="image-container" onclick="showPopup('agenskalns.jpg', "Pēc pamatskolas es turpināju mācības Āgenskalna Valsts ģimnāzijā. No sākuma man bija lielas šaubas un uztraukums, jo ātri sapratu, ka es biju vienīgais jauniņais klasē, kas nebija mācījies ģimnāzijā no 7. klases. Taču jaukais kolektīvs un mūsu foršā audzinātāja iedrošināja mani, un es fiksi iepazinos ar citiem klasē, tādējādi ātri jutos kā daļa no kolektīva. Mūsu klase bija ļoti saliedēta, un mēs bieži piedalījāmies dažādās aktivitātēs un projektos, kas stiprināja mūsu komandas garu un draudzību.

Āgenskalna Valsts ģimnāzijā mācību process bija intensīvs, īpaši pamata priekšmetos kā latviešu valoda, matemātika un angļu valoda. Pirms sāku mācīties, mums bija iespēja izvēlēties starp četriem dažādiem novirzieniem – kultūra, bioloģija, fizika un ekonomika. Es izvēlējos ekonomiku, jo mani vecāki arī ir ekonomisti, tāpēc es ātri apguvu tēmas par ekonomiku. No šī virziena radās arī mana pirmā interese par datoriem zinātniskā līmenī, kas vēlāk pārtapa par manu mācīšanos Latvijas Universitātes Datorikas Fakultātē.

Man patika tie pāris gadi, ko pavadīju Āgenskalna Valsts ģimnāzijā. Skola sniedza man ne tikai akadēmiskas zināšanas, bet arī dzīves prasmes un pieredzi, kas noderēs nākotnē. Ja man būtu jāizvēlas starp vidusskolām, Āgenskalna Valsts ģimnāzija noteikti būtu augstu manā sarakstā.")">
        <img src="agenskalns.jpg" alt="Vidusskola">
    </div>
    <div class="image-container" onclick="showPopup('lu.jpg', "Šobrīd es mācos Latvijas Universitātes Datorikas Fakultātē. Šī fakultāte ir viena no vairākām Latvijas Universitātes fakultātēm, un šeit padziļināti māca par datoriem, programmēšanu, matemātiku un loģiku. Daži no šiem priekšmetiem man padodas labāk nekā citi, bet visi tie ir interesanti un izaicinoši. Studiju laikā esmu daudz iemācījies par datortehniku un loģisko domāšanu, kas pozitīvi ietekmē manu vispārējo domāšanu dzīvē.

Mācoties šeit, es arī sapratu, kādu karjeru un profesiju es vēlētos iegūt nākotnē. Lai gan priekšmeti, mājasdarbi un eksāmeni ir grūti, ir interesanti padziļināt savu ieskatu par datortehniku un loģisko domāšanu. Šīs studijas palīdz man attīstīt analītiskās prasmes un risināt problēmas, kas būs noderīgas turpmākajā karjerā.

Esmu ļoti pateicīgs par visām izglītības iespējām, ko esmu saņēmis, sākot no Pamatskolas “Rīdze”, caur Āgenskalna Valsts ģimnāziju, līdz pat Latvijas Universitātes Datorikas Fakultātei. Katra no šīm izglītības iestādēm ir spēlējusi nozīmīgu lomu manas personības un zināšanu veidošanā.")">
        <img src="lu.jpg" alt="Augstskola">
    </div>
</div>

<div class="overlay" onclick="hidePopup()"></div>

<div class="popup">
    <img id="popup-img" src="" alt="Popup Image">
    <span id="popup-text"></span>
</div>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}

function showPopup(imageSrc, text) {
    document.getElementById('popup-img').src = imageSrc;
    document.getElementById('popup-text').textContent = text;
    document.querySelector('.popup').style.display = 'block';
    document.querySelector('.overlay').style.display = 'block';
}

function hidePopup() {
    document.querySelector('.popup').style.display = 'none';
    document.querySelector('.overlay').style.display = 'none';
}
</script>

</body>
</html>
