<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mans ceļš uz LU DF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a4d3a7;
            text-align: center;
        }
        .main-container {
            margin: 20px;
        }
        .link-container a {
            text-decoration: none;
            color: black;
            font-size: 24px;
        }
        .school-image {
            width: 80%;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Mans ceļš uz LU DF</h1>
        <div class="link-container">
            <a href="pamatskola.html">Pamatskola</a>
        </div>
        <img src="main-school.jpg" alt="Pamatskola" class="school-image">
        <p>Vidusskola</p>
    </div>

    <!-- pamatskola.html -->
    <div id="pamatskola" style="display:none;">
        <h1>Pamatskola</h1>
        <img src="secondary-school.jpg" alt="Pamatskola" class="school-image">
        <p>Šī bija mana pamatskola...</p>
    </div>

    <script>
        document.querySelector('.link-container a').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.main-container').style.display = 'none';
            document.getElementById('pamatskola').style.display = 'block';
        });
    </script>
</body>
</html>
